<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>welChat</title>
    <style type="text/css" media="screen">
        dt {
            font-weight: bold;            
            font-style: italic;
            float: left;
            clear: left;
        }
        dd {
            float: left;
        }
        .clear {
            clear: left;
        }
    </style>
</head>
<body>
    <h1>welChat</h1>
    <dl id="chat-box">
    </dl>
    <br class="clear" />
    <form action="#">
        <input type="text" id="message" value="Your message ..." />
    </form>
    <script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            var debug = true,
                stop_poll = false;

            function log(message) {
                if (debug && console.log) {
                    console.log(message);
                }
            }

            function processData(data) {
                var $box = $("#chat-box").empty();
                $.each(data, function () {
                    log("Appending ", data);

                    $box.append($("<dt />", {
                        text: this.date
                    })).append($("<dd />", {
                        text: this.message
                    }));
                });
            }

            function longPoll() {
                var transmission_errors = 0;

                function trackError() {
                    log("Long polling error. Sleeping for a second.");
                    transmission_errors += 1;
                    setTimeout(doPoll, 1000);
                }

                function doPoll(data) {
                    if (transmission_errors > 2) {
                        $("h1").text("Error )-:");
                        return;
                    }

                    if (stop_poll) {
                        $("h1").text("welChat - Beendet");
                    }

                    if (data && data.length) {
                        log("Received data!");
                        processData(data);
                    }


                    $.ajax({
                        cache: false,
                        type: 'GET',
                        url: '/recv',
                        dataType: 'json',
                        // data: ... track some timestamp of the last data 
                        // received
                        error: function () {
                            trackError();
                        },
                        success: function (data) {
                            if (data === null) {
                                trackError();
                            } else {
                                transmission_errors = 0;
                                doPoll(data);
                            }
                        }
                    });
                }
                // Poke!
                doPoll();
            }

            $("form").submit(function () {
                var message = $("#message").val();
                $("#message").val('');
                if (message) {
                    $.getJSON("/send", {message: message});
                }
                return false;
            });
            longPoll();
        });
    </script>
</body>
</html>
